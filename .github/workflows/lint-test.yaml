name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.1

      - name: Run chart-testing (list-changed)
        id: list-changed 
        run: |
          changed=$(ct list-changed --target-branch main)
          
          echo "Charts that changed:"
          echo "${changed[@]}"

          if [[ -n "$changed" ]]; then
            echo "::set-output name=is-changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --debug --target-branch main

      # This is useful for kubernetes native objects
      - name: Create kind cluster
        uses: helm/kind-action@v1.0.0
        if: steps.list-changed.outputs.is-changed == 'true'

      - name: Run chart-testing (install)
        run: ct install --target-branch main
        if: steps.list-changed.outputs.is-changed == 'true'
