{{- if .Values.userWorkloadAccess.enabled }}
{{- range .Values.members }}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: istio-rev-{{ index $.Values "labels" "istio.io/rev" }}
  namespace: {{ . }}
spec:
  podSelector: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              istio.io/rev: {{ index $.Values "labels" "istio.io/rev" }}
  policyTypes:
    - Ingress
...
{{- end }}
{{- end }}
