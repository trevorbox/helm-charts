{{- with .Values.smcp }}
apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: full-install
spec:
  version: v2.0
  security:
    dataPlane:
      mtls: true
      automtls: true
    controlPlane:
      mtls: true
  proxy:
    accessLogging:
      file:
        name: /dev/stdout
  runtime:
    components:
      grafana: # working without defaults
        container:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
      prometheus: # working without defaults
        container:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi      
      kiali: # not working
        container:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
      tracing.jaeger.elasticsearch: # working regardless of defaults
        container:
          resources:
            requests:
              cpu: '1'
              memory: 4Gi
            limits:
              cpu: '1'
              memory: 4Gi
      tracing.jaeger.collector:
        container:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
      tracing.jaeger.query:
        container:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
    defaults: # merged into any component specific overrides. component specific overrides take precedence
      container:
        resources: {} # opting to use LimitRange instead since oauth sidecars don't get the defaults
  gateways:
    {{- toYaml .gateways | nindent 4 }}
  tracing:
    # change to None to disable tracing
    type: Jaeger
  addons:
    jaeger:
      name: jaeger
      install:
        storage:
        {{- if .productionMode }}
          type: Elasticsearch
          elasticsearch:
            indexCleaner:
              enabled: true
              numberOfDays: 14
              schedule: "55 23 * * *"
            nodeCount: 3
            redundancyPolicy: "SingleRedundancy"
            storage:
              storageClassName: gp2
              size: 50Gi
            # resource requests/limits specified in spec.runtime
        {{- else }}
          type: Memory
        {{- end }}
    grafana:
      enabled: true
      install: {}
    kiali:
      name: kiali
      enabled: true
      # we want maistra to create the kiali resource
      install: {}
    prometheus:
      enabled: true
{{- end }}
