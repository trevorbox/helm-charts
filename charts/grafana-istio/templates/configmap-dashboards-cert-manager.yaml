{{- range $path, $_ :=  .Files.Glob  "dashboards/cert-manager/**.json" }}    
{{ $configMapName := $path | trimPrefix "dashboards/cert-manager/" | trimSuffix ".json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $configMapName }}
data:
  json: |-
    {{- $.Files.Get $path | replace "\"datasource\": \"${DS_PROMETHEUS}\"" "\"datasource\": \"Prometheus\"" | nindent 4 }}
...
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ $configMapName }}
spec:
  folder: cert-manager
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  configMapRef:
    name: {{ $configMapName }}
    key: json
...
{{ end }}