{{- if .Values.consoleLink.enabled }}
apiVersion: console.openshift.io/v1
kind: ConsoleLink
metadata:
  name: grafana-istio-dashboards
spec:
  applicationMenu:
    section: Observability
    imageURL: data:image/png;base64,
  href: {{ .Values.consoleLink.route }}
  location: ApplicationMenu
  text: {{ printf "Istio Dashboards [%s-%s]" .Values.smcp.name .Values.smcp.namespace | quote }}
{{- end }}
